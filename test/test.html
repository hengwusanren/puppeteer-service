<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test</title>
</head>
<body>
    <div style="display: flex; height: 200px;">
        <textarea id="input" style="flex: 1; box-sizing: border-box; min-height: 100%; max-height: 100%;">{
    url: 'https://www.sogou.com/',
    run: async page => {
        const title = await page.title();
        return {
            title: title
        };
    }
}</textarea>
        <div style="flex: 1; border: 1px #999 solid; overflow: auto;">
            <pre id="output"></pre>
        </div>
    </div>
    <div id="control">
        <button id="send">send</button>
    </div>
    <script type="module">
        import Run from '../src/request.mjs';

        var $ = function (sel = '') {
            return document.querySelectorAll(sel);
        };
        var $input = $('#input')[0];
        var $output = $('#output')[0];
        var $send = $('#send')[0];
        $send.addEventListener('click', function () {
            Run('//127.0.0.1:3000/run', eval('(' + $input.value + ')'))
                .then(data => {
                    $output.innerHTML = JSON.stringify(data, null, 4);
                }).catch(err => {
                    console.error('Request error: ', err.message);
                });
        });
    </script>
</body>
</html>
