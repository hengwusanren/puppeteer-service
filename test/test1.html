<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test</title>
</head>
<body>
    <textarea id="input"></textarea>
    <textarea id="output"></textarea>
    <div id="control">
        <button id="send">send</button>
    </div>
    <script>
    var ObjectStringify = obj => {
        switch (Object.prototype.toString.call(obj)) {
        case '[object Object]':
            let s = '{';
            let p = [];

            for (let i in obj) {
                if (!obj.hasOwnProperty(i)) continue;
                if (typeof obj[i] === 'function') {
                    p.push([i, obj[i].toString()]);
                } else {
                    p.push([i, JSON.stringify(obj[i])]);
                }
            }

            s += p.map(v => JSON.stringify(v[0]) + ':' + v[1]).join(',');

            s += '}';
            return s;

        case '[object Array]':
            return '[' + obj.map(ObjectStringify).join(',') + ']';

        default:
            return JSON.stringify(obj);
        }
    };
    </script>
    <script>
        var $ = function (sel = '') {
            return document.querySelectorAll(sel);
        };
        var $input = $('#input')[0];
        var $output = $('#output')[0];
        var $send = $('#send')[0];
        $send.addEventListener('click', function () {
            fetch('//127.0.0.1:3000/open', {
                method: 'POST',
                mode: 'cors',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json; charset=utf-8',
                    'Accept': 'application/json, text/plain, */*'
                },
                body: JSON.stringify({
                    profiles: '',
                    url: 'https://www.sogou.com/',
                    dtd: ObjectStringify({
                        search: {
                            type: 'tap',
                            target: '#stb',
                            data: {
                                query: 'puppeteer'
                            },
                            prepare: ({ query }) => {
                                document.querySelector('#query').value = query;
                            },
                            timeout: 2000,
                            resolve: () => [].slice.call(document.querySelectorAll('[name="dttl"]')).map(el => ({ title: el.innerText, link: el.href })),
                            success: 'clickFirst',
                            failure: () => 'Something wrong.',
                            clickFirst: {
                                type: 'tap',
                                target: () => document.querySelector('.vrTitle>a'),
                                resolve: () => ({
                                    title: document.title,
                                    url: location.href
                                })
                            }
                        }
                    })
                })
            })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error('Network response was not ok.');
                }).then(json => {
                    $output.innerHTML = JSON.stringify(json); 
                }).catch(error => {
                    console.log('There has been a problem with your fetch operation: ' + error.message);
                });
        });
    </script>
</body>
</html>
